<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<style>.logout, .main-menu {
    position: fixed;
    top: 10px;
    padding: 10px;
    background-color: #FFA500;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.logout {
    right: 70px; /* Adjust the distance from right for "Logout" button */
}

.main-menu {
    right: 10px; /* Adjust the distance from right for "Main Menu" button */
}</style>
<body>
    <h1 style="text-align: center;">Add New Book</h1>
    <div style="border: 2px solid #000; padding: 40px; margin: 20px auto; width: 60%; max-width: 600px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center; background-color: #f8f9fa;">
        <form action="AddBookServlet" method="post">
            <label for="Id">Book ID:</label>
            <input type="number" id="Id" name="Id" required style="margin-bottom: 10px;"><br>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required style="margin-bottom: 10px;"><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required style="margin-bottom: 10px;"><br>

            <label for="publishYear">Publish Year:</label>
            <input type="number" id="publishYear" name="publishYear" required style="margin-bottom: 10px;"><br>

            <input type="submit" value="Add Book" style="padding: 10px; background-color: #FFA500; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
        </form>
        <a href="admin.html" class="main-menu">Main Menu</a>
    </div>
</body>
</html>
