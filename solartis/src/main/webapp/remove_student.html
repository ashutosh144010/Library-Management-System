<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .logout, .main-menu {
    position: fixed;
    top: 10px;
    padding: 10px;
    background-color: #FFA500;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.logout {
    right: 70px; /* Adjust the distance from right for "Logout" button */
}

.main-menu {
    right: 10px; /* Adjust the distance from right for "Main Menu" button */
}
    </style>
</head>
<body>
    <!-- Centered heading -->
    <h1 style="text-align: center;">Remove Student</h1>
    <!-- Styled form container -->
    <div style="border: 2px solid #000; padding: 40px; margin: 20px auto; width: 60%; max-width: 600px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center; background-color: #f8f9fa;">
        <form action="RemoveStudentServlet" method="POST">
            <!-- Styling applied to label and input for consistency -->
            <label for="studentId">Student ID:</label>
            <input type="number" name="studentId" id="studentId" required style="margin-bottom: 10px; padding: 5px; width: 80%;"><br>
            <!-- Styled submit button -->
            <input type="submit" value="Remove Student" style="padding: 10px; background-color: #FFA500; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
        </form>
        <a href="admin.html" class="main-menu">Main Menu</a>
    </div>
</body>
</html>
