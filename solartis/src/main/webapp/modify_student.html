<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .logout, .main-menu {
		    position: fixed;
		    top: 10px;
		    padding: 10px;
		    background-color: #FFA500;
		    color: white;
		    text-decoration: none;
		    border-radius: 5px;
		}
		
		.logout {
		    right: 70px; /* Adjust the distance from right for "Logout" button */
		}
		
		.main-menu {
		    right: 10px; /* Adjust the distance from right for "Main Menu" button */
		}
    </style>
</head>
<body>
    <!-- Centered heading -->
    <h1 style="text-align: center;">Modify Student Details</h1>
    <!-- Styled form container -->
    <div style="border: 2px solid #000; padding: 40px; margin: 20px auto; width: 60%; max-width: 600px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center; background-color: #f8f9fa;">
        <form action="ModifyStudentServlet" method="POST">
            <!-- Styled label and input for Student ID -->
            <div>
                <label for="studentId" style="margin-right: 10px;">Student ID:</label>
                <input type="number" name="studentId" id="studentId" required style="margin-bottom: 10px; padding: 5px; width: calc(100% - 120px);">
            </div>
            <!-- Styled label and input for New Name -->
            <div>
                <label for="newName" style="margin-right: 10px;">New Name:</label>
                <input type="text" name="newName" id="newName" required style="margin-bottom: 10px; padding: 5px; width: calc(100% - 120px);">
            </div>
            <br>
            <!-- Styled submit button -->
            <input type="submit" value="Modify Student" style="padding: 10px; background-color: #FFA500; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
        </form>
        <a href="admin.html" class="main-menu">Main Menu</a>
    </div>
</body>
</html>
