<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>.logout, .main-menu {
    position: fixed;
    top: 10px;
    padding: 10px;
    background-color: #FFA500;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.logout {
    right: 70px; /* Adjust the distance from right for "Logout" button */
}

.main-menu {
    right: 10px; /* Adjust the distance from right for "Main Menu" button */
}</style>
<body>
    <!-- Added heading and centered it -->
    <h1 style="text-align: center;">Add Student Page</h1>
    <div style="border: 2px solid #000; padding: 40px; margin: 20px auto; width: 60%; max-width: 600px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center; background-color: #f8f9fa;">
        <form action="AddStudentServlet" method="post">
            <label for="Id">Student ID:</label>
            <input type="number" name="Id" id="Id" required style="margin-bottom: 10px;"><br>
            <label for="Name">Name     :</label>
            <input type="text" name="Name" id="Name" required style="margin-bottom: 10px;"><br>
            <input type="submit" value="Submit" style="padding: 10px; background-color: #FFA500; color: white; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">
        </form>
        <a href="admin.html" class="main-menu">Main Menu</a>
    </div>
</body>
</html>
